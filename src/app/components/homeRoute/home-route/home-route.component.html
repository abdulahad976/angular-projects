<h1>Components</h1>
<hr>

<app-card [iconClasses]="'fas fa-info-circle'" [title]="'Tabs'" [subTitle]="'Components'">
       
    <app-tabs body [tabs] = "tabs" (selectedTabIndex) = "selectedTab = $event;" >
        <app-table   *ngIf="selectedTab === 0"></app-table>    
        <app-paging  *ngIf="selectedTab === 1" [totalItems] = "400"></app-paging>
        <app-counter *ngIf="selectedTab === 2" > </app-counter>  
    </app-tabs>    
</app-card>


<app-card [iconClasses]="'fas fa-info-circle'" [title]="'Pagination'" [subTitle]="'Components'">
       
    <app-paging body [totalItems] = "400">

    </app-paging>    
</app-card>

<app-card [iconClasses]="'fas fa-info-circle'" [title]="'Simple Table'" [subTitle]="'Components'">
       
    <app-table body >

    </app-table>    
</app-card>


<app-card [iconClasses]="'fas fa-info-circle'" [title]="'Counter Field'" [subTitle]="'Components'">
       
    <app-counter body >

    </app-counter>    
</app-card>

<app-card [iconClasses]="'fas fa-info-circle'" [title]="'Search List'" [subTitle]="'Components'">
       
        <app-search-list body [items] = "['Pakistan', 'United States', 'India', 'Nepal', 'Sri Lanka']">

        </app-search-list>    
</app-card>





<app-card [iconClasses]="'fas fa-info-circle'" [title]="'Debounce Search '" [subTitle]="'Components'">

    <div body>
        <app-debounce-search  (searchUpdate) = debounceSearch($event)> </app-debounce-search>
    </div>

</app-card>



<app-card [iconClasses]="'fas fa-info-circle'" [title]="'Rich Text Viewer'" [subTitle]="'Components'">

    <div body>
        <div>
            <h3>Good Example</h3>
            <app-rich-text-viewer [htmlText]="'<p>This is a good example</p>'"></app-rich-text-viewer>
        </div>

        <div>
            <h3>Empty Example</h3>
            <app-rich-text-viewer [htmlText]="'      '"></app-rich-text-viewer>
        </div>

        <div>
            <h3>Bad Html Example</h3>
            <app-rich-text-viewer [htmlText]="'<p>This is a bad Html example'"></app-rich-text-viewer>
        </div>
    </div>

</app-card>



<app-card [iconClasses]="'fas fa-info-circle'" [title]="'Toggle'" [subTitle]="'Components'">
    <app-toggle body [isOn] = "toggleValue">

    </app-toggle>
</app-card>

<app-card [iconClasses]="'fas fa-info-circle'" [title]="'Quote'" [subTitle]="'Components'">
    <app-quote body 
        [quote]="'Life is short. Work hard till you succeed.'" 
        [author]="'Abdul Ahad'" 
        [occupation]="'Web Developer and Designer'">
    </app-quote>
</app-card>



<app-card [iconClasses]="'fas fa-info-circle'" [title]="'Modal'" [subTitle]="'Components'">
    <div body>
        <app-modal [title]="'Modal Example'" #modal>
            <p>Some Content</p>
        </app-modal>

    </div>

    <div footer>
        <button (click)="modal.open()">Call Modal</button>
    </div>
</app-card>

<app-card [iconClasses]="'fas fa-info-circle'" [title]="'Twitter Post'" [subTitle]="'Components'">
    <app-twitterpost body></app-twitterpost>
</app-card>

<app-card [iconClasses]="'fas fa-info-circle'" [title]="'Text Loader'" [subTitle]="'Components'">
        <app-textloader body [isLoading] = 'false' [loaderType] = 'loaderType'></app-textloader>
</app-card>

<app-card [iconClasses]="'fas fa-info-circle'" [title]="'Loader'" [subTitle]="'Components'">
    <app-loader body [isLoading] = "false"></app-loader>
</app-card>


<app-card [iconClasses]="'fas fa-info-circle'" [title]="'Star Ratings'" [subTitle]="'Components'">
    <app-star-ratings body [rating] = '4.2' ></app-star-ratings>

</app-card>

<app-card [iconClasses]="'fas fa-info-circle'" [title]="'Progress-bar'" [subTitle]="'Components'">
    <app-progressbar body></app-progressbar>
</app-card>

<app-card [iconClasses]="'fas fa-info-circle'" [title]="'Accordian'" [subTitle]="'Components'">
    <app-accordian body [items] = "accordianItems"></app-accordian>
</app-card>


<app-card [iconClasses]="'fas fa-info-circle'" [title]="'Card'" [subTitle]="'Components'">
<p body>Body Content</p>
<p footer>Footer Content</p>
</app-card>
