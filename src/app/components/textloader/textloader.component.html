<div class="loader-overlay" [style.display]="isLoading ? 'flex' : 'none'">
    <div class="loader-container">
        <div class="loader">
            <ng-container [ngSwitch] = "loaderType">
                <h1 *ngSwitchCase="LoaderType.Loading">{{loadingText}}</h1>
                <br><br><br><br><br>
                <div class="stop-button" id="stop_id"  (click)="stopLoading()">
                    <div class="stop-icon"></div>
                </div> 
            
                <div class="circular" *ngSwitchCase="LoaderType.Circular">

                    <div class="stop-button"  (click)="stopLoading()">
                        <div class="stop-icon"></div>
                    </div> 

                </div>
            </ng-container>

        </div>
    </div>
</div>

<div style="width: 100%; text-align: center;">
    <button class="display-loader-btn" (click)="startLoading()">Display Loader</button>
</div>
